<!DOCTYPE html>
<html lang="en">
<head>
    <title>PEWAN | Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LIBRARY FONT-->
   <link href="{{ url_for('static', filename='libs/animate/animate.css') }}" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='https://fonts.googleapis.com/css?family=Lato:400,400italic,700,900,300') }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='font/font-icon/font-awesome-4.4.0/css/font-awesome.css') }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='font/font-icon/font-svg/css/Glyphter.css') }}">
    <!-- LIBRARY CSS-->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='libs/animate/animate.css') }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='libs/bootstrap-3.3.5/css/bootstrap.css') }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='libs/owl-carousel-2.0/assets/owl.carousel.css') }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='libs/selectbox/css/jquery.selectbox.css') }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='libs/fancybox/css/jquery.fancybox.css') }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='libs/fancybox/css/jquery.fancybox-buttons.css') }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='libs/media-element/build/mediaelementplayer.min.css') }}">
    <!-- STYLE CSS    --><!--link(type="text/css", rel='stylesheet', href='assets/css/color-1.css', id="color-skins")-->
   <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/color-1.css') }}">
    <link type="text/css" rel="stylesheet" href="#" id="color-skins">
    <script src="{{ url_for('static', filename='libs/jquery/jquery-2.1.4.min.js') }}"></script>
    <script src="{{ url_for('static', filename='libs/js-cookie/js.cookie.js') }}"></script>
    <script>if ((Cookies.get('color-skin') != undefined) && (Cookies.get('color-skin') != 'color-1')) {
        $('#color-skins').attr('href', 'assets/css/' + Cookies.get('color-skin') + '.css');
    } else if ((Cookies.get('color-skin') == undefined) || (Cookies.get('color-skin') == 'color-1')) {
        $('#color-skins').attr('href', 'assets/css/color-1.css');
    }


    </script>
</head>
<body>
    <!-- LOADING-->
<div class="body-2 loading">
    <div class="dots-loader"></div>
</div>
    <!-- HEADER-->
   <div id="wrapper-content"><!-- PAGE WRAPPER-->
    <div id="page-wrapper"><!-- MAIN CONTENT-->
        <div class="main-content"><!-- CONTENT-->
            <div class="content">
                <div class="page-register rlp">
                    <div class="container">
                        <div class="register-wrapper rlp-wrapper">
                            <div class="register-table rlp-table"><a href="index-2.html"><img src="assets/images/logo-color-1.png" alt="" class="login"/></a>

                                <div class="register-title rlp-title">create your account and join with us!</div>
                                <div class="register-form bg-w-form rlp-form">
                                    <div class="row">
                                        <div class="col-md-6"><label for="regname" class="control-label form-label">NAME <span class="highlight">*</span></label><input id="regname" type="text" placeholder="" class="form-control form-input"/><!--p.help-block Warning !--></div>
                                        <div class="col-md-6"><label for="regemail" class="control-label form-label">email <span class="highlight">*</span></label><input id="regemail" type="email" placeholder="" class="form-control form-input"/><!-- p.help-block Warning !--></div>
                                        <div class="col-md-6"><label for="regpassword" class="control-label form-label">password <span class="highlight">*</span></label><input id="regpassword" type="password" placeholder="" class="form-control form-input"/><!-- p.help-block Warning !--></div>
                                        <div class="col-md-6"><label for="reregpassword" class="control-label form-label">confirm password <span class="highlight">*</span></label><input id="reregpassword" type="password" placeholder="" class="form-control form-input"/><!-- p.help-block Warning !--></div>
                                    </div>
                                </div>
                                <div class="register-submit">
                                    <button type="submit" onclick="window.location.href='index-2.html'" class="btn btn-register btn-green"><span>create account</span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- BUTTON BACK TO TOP-->
    <div id="back-top"><a href="#top"><i class="fa fa-angle-double-up"></i></a></div>
</div>


<!-- JAVASCRIPT LIBS-->
<script>if ((Cookies.get('color-skin') != undefined) && (Cookies.get('color-skin') != 'color-1')) {
    $('.logo .header-logo img').attr('src', 'assets/images/logo-' + Cookies.get('color-skin') + '.png');
} else if ((Cookies.get('color-skin') == undefined) || (Cookies.get('color-skin') == 'color-1')) {
    $('.logo .header-logo img').attr('src', 'assets/images/logo-color-1.png');
}</script>
